<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./projetoBootstrap/assets/libs/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./projetoBootstrap/assets/libs/icons-1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./projetoBootstrap/css/Bootstrap Components - Modal.css"
    />

    <title>Bootstrap Components - Modal</title>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#meu-modal"
      >
        Mostrar Modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="meu-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img src="https://picsum.photos/200/300" alt="" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./projetoBootstrap/assets/libs/bootstrap.bundle.min.js"></script>
  </body>
</html>
